<!DOCTYPE html>
<html>
<head>
  <title>PathWise | Trajectory Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
    }

    .back-btn {
      position: absolute;
      top: 30px;
      left: 40px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      background: rgba(255,255,255,0.1);
      padding: 10px 18px;
      border-radius: 8px;
    }

    .wrapper {
      max-width: 1200px;
      margin: 120px auto;
      padding: 40px;
      display: flex;
      gap: 80px;
    }

    .left { flex: 1; }
    .right { flex: 1; text-align: center; }

    h1 { font-size: 40px; margin-bottom: 30px; }
    h1 span { color: #ff8c42; }

    .section-box {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
    }

    .assessment-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .assessment-row input { flex: 1; }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .primary { background: #ff8c42; color: white; }
    .secondary { background: #2c3e50; color: white; }

    .result-box {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
    }

    .good { color: #4CAF50; }
    .warning { color: #ff5252; }

    .logo-box img { max-width: 280px; }

    @media(max-width: 900px) {
      .wrapper { flex-direction: column; }
      .back-btn { position: static; display: inline-block; margin: 20px; }
    }
  </style>
</head>

<body>

<a href="index.html" class="back-btn">← Back to Home</a>

<div class="wrapper">

<div class="left">

<h1><span>PATH</span>WISE Trajectory Engine</h1>

<div class="section-box">
  <strong>Completed Assessments</strong>
  <div id="completed"></div>
  <button class="secondary" onclick="addCompleted()">Add Completed</button>
</div>

<div class="section-box">
  <strong>Upcoming Assessments</strong>
  <div id="upcoming"></div>
  <button class="secondary" onclick="addUpcoming()">Add Upcoming</button>
</div>

<div class="section-box">
  <label>Target Final Grade (0–8)</label>
  <input type="number" id="targetGrade" min="0" max="8" step="0.1">
</div>

<button class="primary" onclick="calculate()">Calculate Trajectory</button>

<div class="result-box" id="results"></div>

</div>

<div class="right">
  <div class="logo-box">
    <img src="logo.png" alt="PathWise Logo">
  </div>
</div>

</div>

<script>

function addCompleted() {
  const container = document.getElementById("completed");
  const row = document.createElement("div");
  row.className = "assessment-row";
  row.innerHTML = `
    <input type="number" placeholder="Grade (0-8)" min="0" max="8">
    <input type="number" placeholder="Weight %">
  `;
  container.appendChild(row);
}

function addUpcoming() {
  const container = document.getElementById("upcoming");
  const row = document.createElement("div");
  row.className = "assessment-row";
  row.innerHTML = `
    <input type="number" placeholder="Weight %">
  `;
  container.appendChild(row);
}

function calculate() {

  const target = parseFloat(document.getElementById("targetGrade").value);

  let currentTotal = 0;
  let currentWeight = 0;

  document.querySelectorAll("#completed .assessment-row").forEach(row => {
    const grade = parseFloat(row.children[0].value);
    const weight = parseFloat(row.children[1].value);

    if (!isNaN(grade) && !isNaN(weight)) {
      currentTotal += grade * weight;
      currentWeight += weight;
    }
  });

  let upcomingWeight = 0;

  document.querySelectorAll("#upcoming .assessment-row").forEach(row => {
    const weight = parseFloat(row.children[0].value);
    if (!isNaN(weight)) {
      upcomingWeight += weight;
    }
  });

  if (isNaN(target) || upcomingWeight === 0) {
    document.getElementById("results").innerHTML =
      "<span class='warning'>Please enter target and upcoming weights.</span>";
    return;
  }

  let totalWeight = currentWeight + upcomingWeight;

  let requiredTotalPoints = target * totalWeight;
  let remainingPointsNeeded = requiredTotalPoints - currentTotal;

  let requiredAverage = remainingPointsNeeded / upcomingWeight;

  if (requiredAverage > 8) {
    document.getElementById("results").innerHTML =
      "<span class='warning'>Target is mathematically impossible. Required average: "
      + requiredAverage.toFixed(2) + "</span>";
  }
  else if (requiredAverage < 0) {
    document.getElementById("results").innerHTML =
      "<span class='good'>You have already secured your target.</span>";
  }
  else {
    document.getElementById("results").innerHTML =
      "<span class='good'>You need an average of "
      + requiredAverage.toFixed(2)
      + " across upcoming assessments.</span>";
  }
}

</script>

</body>
</html>
