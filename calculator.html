<!DOCTYPE html>
<html>
<head>
  <title>PathWise | Grade Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
    }

    .back-btn {
      position: absolute;
      top: 30px;
      left: 40px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      background: rgba(255,255,255,0.1);
      padding: 10px 18px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #ff8c42;
    }

    .wrapper {
      max-width: 1200px;
      margin: 100px auto;
      padding: 40px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 80px;
    }

    .left {
      flex: 1;
    }

    .right {
      flex: 1;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 40px;
    }

    h1 span {
      color: #ff8c42;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .assessment-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .assessment-row input {
      flex: 1;
    }

    .button-row {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 14px 24px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .primary {
      background-color: #ff8c42;
      color: white;
    }

    .secondary {
      background-color: #2c3e50;
      color: white;
    }

    .primary:hover {
      opacity: 0.9;
    }

    .secondary:hover {
      background-color: #3b536b;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #ff8c42;
    }

    .logo-box {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .logo-box img {
      max-width: 300px;
    }

    @media(max-width: 900px) {
      .wrapper {
        flex-direction: column;
        text-align: center;
      }

      .back-btn {
        position: static;
        display: inline-block;
        margin: 20px;
      }
    }
  </style>
</head>

<body>

<a href="index.html" class="back-btn">‚Üê Back to Home</a>

<div class="wrapper">

  <div class="left">
    <h1><span>PATH</span>WISE Calculator</h1>

    <label>Current Average</label>
    <input type="number" id="currentAverage" placeholder="e.g. 7.2">

    <label>Target Grade</label>
    <input type="number" id="targetGrade" placeholder="e.g. 8">

    <label>Assessments (Grade + Weight %)</label>
    <div id="assessments"></div>

    <div class="button-row">
      <button class="secondary" onclick="addAssessment()">Add Assessment</button>
      <button class="primary" onclick="calculate()">Calculate</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <div class="right">
    <div class="logo-box">
      <img src="logo.png" alt="PathWise Logo">
    </div>
  </div>

</div>

<script>

function addAssessment() {
  const container = document.getElementById("assessments");

  const row = document.createElement("div");
  row.className = "assessment-row";

  row.innerHTML = `
    <input type="number" placeholder="Grade">
    <input type="number" placeholder="Weight %">
  `;

  container.appendChild(row);
}

function calculate() {
  const rows = document.querySelectorAll(".assessment-row");

  let total = 0;
  let totalWeight = 0;

  rows.forEach(row => {
    const grade = parseFloat(row.children[0].value);
    const weight = parseFloat(row.children[1].value);

    if (!isNaN(grade) && !isNaN(weight)) {
      total += grade * weight;
      totalWeight += weight;
    }
  });

  if (totalWeight === 0) {
    document.getElementById("result").innerText = "Please enter assessments.";
    return;
  }

  const weightedAverage = total / totalWeight;
  document.getElementById("result").innerText =
    "Projected Average: " + weightedAverage.toFixed(2);
}

</script>

</body>
</html>
