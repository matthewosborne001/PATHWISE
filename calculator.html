<!DOCTYPE html>
<html>
<head>
  <title>PathWise | Smart Deadline Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
    }

    .back-btn {
      position: absolute;
      top: 30px;
      left: 40px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      background: rgba(255,255,255,0.1);
      padding: 10px 18px;
      border-radius: 8px;
    }

    .wrapper {
      max-width: 1200px;
      margin: 120px auto;
      padding: 40px;
      display: flex;
      gap: 80px;
    }

    .left { flex: 1; }
    .right { flex: 1; text-align: center; }

    h1 { font-size: 40px; margin-bottom: 20px; }
    h1 span { color: #ff8c42; }

    .section-box {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: #ff8c42;
      color: white;
    }

    .result-box {
      margin-top: 25px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      font-weight: bold;
      line-height: 1.8;
    }

    .logo-box img { max-width: 280px; }

    @media(max-width: 900px) {
      .wrapper { flex-direction: column; }
      .back-btn { position: static; display: inline-block; margin: 20px; }
    }
  </style>
</head>

<body>

<a href="index.html" class="back-btn">← Back to Home</a>

<div class="wrapper">

<div class="left">

<h1><span>PATH</span>WISE Smart Starter</h1>

<div class="section-box">
  <strong>Plan Your Assessment Properly</strong>

  <label>Subject</label>
  <input type="text" id="subject">

  <label>Assessment Name</label>
  <input type="text" id="assessment">

  <label>Deadline</label>
  <input type="date" id="deadline">

  <label>Difficulty (1–10)</label>
  <input type="number" id="difficulty" min="1" max="10">
</div>

<button onclick="calculate()">Generate Study Plan</button>

<div class="result-box" id="results"></div>

</div>

<div class="right">
  <div class="logo-box">
    <img src="logo.png" alt="PathWise Logo">
  </div>
</div>

</div>

<script>

function calculate() {

  const subject = document.getElementById("subject").value;
  const assessment = document.getElementById("assessment").value;
  const deadline = new Date(document.getElementById("deadline").value);
  const difficulty = parseInt(document.getElementById("difficulty").value);

  if (!subject || !assessment || !deadline || !difficulty) {
    document.getElementById("results").innerHTML =
      "Please complete all fields.";
    return;
  }

  const today = new Date();
  const timeDiff = deadline - today;
  const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

  if (daysLeft <= 0) {
    document.getElementById("results").innerHTML =
      "Deadline has already passed or is today.";
    return;
  }

  const totalHours = difficulty * 2.5;
  const dailyHours = (totalHours / daysLeft).toFixed(2);

  const recommendedStart = new Date();
  recommendedStart.setDate(today.getDate());

  document.getElementById("results").innerHTML =
    "Assessment: <strong>" + assessment + "</strong><br>" +
    "Subject: " + subject + "<br><br>" +
    "Total Estimated Study Time: " + totalHours.toFixed(1) + " hours<br>" +
    "Days Until Deadline: " + daysLeft + "<br>" +
    "Recommended Daily Study: " + dailyHours + " hours per day<br><br>" +
    "Start Immediately to stay on track.";
}

</script>

</body>
</html>
