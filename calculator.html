<!DOCTYPE html>
<html>
<head>
  <title>PathWise | Grade Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
    }

    .wrapper {
      max-width: 1200px;
      margin: 80px auto;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 80px;
    }

    .left {
      flex: 1;
    }

    .right {
      flex: 1;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 40px;
    }

    h1 span {
      color: #ff8c42;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .button-row {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 14px 24px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .primary {
      background-color: #ff8c42;
      color: white;
    }

    .secondary {
      background-color: #2c3e50;
      color: white;
    }

    .logo-box {
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .logo-box img {
      max-width: 300px;
    }

    @media(max-width: 900px) {
      .wrapper {
        flex-direction: column;
        text-align: center;
      }
      .left {
        width: 100%;
      }
    }

  </style>
</head>

<body>

<div class="wrapper">

  <div class="left">
    <h1><span>PATH</span>WISE Calculator</h1>

    <label>Current Average</label>
    <input type="number" placeholder="e.g. 7.2">

    <label>Target Grade</label>
    <input type="number" placeholder="e.g. 8">

    <label>Assessments (Grade + Weight %)</label>

    <div class="button-row">
      <button class="secondary">Add Assessment</button>
      <button class="primary">Calculate</button>
    </div>
  </div>

  <div class="right">
    <div class="logo-box">
      <img src="logo.png" alt="PathWise Logo">
    </div>
  </div>

</div>

</body>
</html>
