<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layer 1 – Workload Control Engine</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #0f1f3d, #1f2f55);
    color: white;
    overflow-x: hidden;
}

/* GOLD FRAME */
.frame {
    border: 2px solid #d4a63a;
    border-radius: 20px;
    margin: 30px;
    padding: 40px;
    position: relative;
}

/* TITLE */
h1 {
    text-align: center;
    font-size: 48px;
    margin-bottom: 60px;
}

.gold {
    color: #d4a63a;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
}

/* CARDS */
.card {
    background: rgba(255,255,255,0.05);
    padding: 30px;
    border-radius: 20px;
    transition: all 0.3s ease;
    cursor: pointer;
    backdrop-filter: blur(8px);
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 25px rgba(212,166,58,0.3);
}

.card h2 {
    color: #d4a63a;
}

/* BACK BUTTON */
.back {
    margin-top: 50px;
    text-align: center;
}

.back a {
    color: #d4a63a;
    text-decoration: none;
    font-weight: bold;
}

/* MODAL */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: #1f2f55;
    padding: 30px;
    border-radius: 20px;
    width: 400px;
}

.modal input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
}

.modal button {
    width: 100%;
    padding: 12px;
    background: #d4a63a;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="frame">

<h1>Layer 1 — <span class="gold">Workload Control Engine</span></h1>

<div class="grid">

<div class="card" onclick="openModal()">
    <h2>Add Assessment</h2>
    <p>Add a new subject assessment.</p>
</div>

<div class="card">
    <h2>Active Assessments</h2>
    <div id="assessments"></div>
</div>

<div class="card">
    <h2>Weekly Workload Meter</h2>
    <div id="workload"></div>
</div>

<div class="card">
    <h2>Risk & Collision Alerts</h2>
    <div id="alerts"></div>
</div>

</div>

<div class="back">
    <a href="plus.html">← Back to Plus</a>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modal-content">
    <h3>Add Assessment</h3>
    <input type="text" id="subject" placeholder="Subject">
    <input type="text" id="name" placeholder="Assessment Name">
    <input type="date" id="deadline">
    <input type="number" id="difficulty" placeholder="Difficulty (1-10)">
    <button onclick="addAssessment()">Save Assessment</button>
</div>
</div>

<script>

let assessments = JSON.parse(localStorage.getItem("assessments")) || [];

function openModal(){
    document.getElementById("modal").style.display = "flex";
}

function closeModal(){
    document.getElementById("modal").style.display = "none";
}

function addAssessment(){
    const subject = document.getElementById("subject").value;
    const name = document.getElementById("name").value;
    const deadline = document.getElementById("deadline").value;
    const difficulty = parseInt(document.getElementById("difficulty").value);

    if(!subject || !name || !deadline || !difficulty) return;

    assessments.push({subject, name, deadline, difficulty});
    localStorage.setItem("assessments", JSON.stringify(assessments));
    closeModal();
    render();
}

function render(){
    const list = document.getElementById("assessments");
    const workloadDiv = document.getElementById("workload");
    const alertsDiv = document.getElementById("alerts");

    list.innerHTML = "";
    let weeklyLoad = 0;
    alertsDiv.innerHTML = "";

    const today = new Date();

    assessments.forEach(a => {
        const deadlineDate = new Date(a.deadline);
        const daysLeft = Math.ceil((deadlineDate - today) / (1000*60*60*24));

        const totalHours = a.difficulty * 2.5;
        const daily = daysLeft > 0 ? totalHours / daysLeft : totalHours;

        weeklyLoad += daily;

        list.innerHTML += `
        <p><strong>${a.name}</strong> (${a.subject})<br>
        ${daily.toFixed(1)}h/day • ${daysLeft} days left</p>
        `;

        if(daysLeft <= 2 && a.difficulty >= 7){
            alertsDiv.innerHTML += `
            <p>⚠ High risk: ${a.name} due soon.</p>
            `;
        }
    });

    workloadDiv.innerHTML = `
    <p>${weeklyLoad.toFixed(1)} hours/day average</p>
    `;

    if(weeklyLoad > 6){
        alertsDiv.innerHTML += `<p>⚠ Overload risk this week.</p>`;
    }

}

render();

</script>

</body>
</html>
