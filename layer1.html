<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layer 1 — Workload Control Engine</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #0f1f3d, #1c2f57);
    color: white;
    overflow-x: hidden;
}

.container {
    padding: 100px 10%;
}

h1 {
    font-size: 42px;
    margin-bottom: 60px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 40px;
}

.card {
    background: rgba(255,255,255,0.05);
    padding: 40px;
    border-radius: 20px;
    transition: 0.3s ease;
    cursor: pointer;
}

.card:hover {
    transform: translateY(-6px);
    background: rgba(255,255,255,0.08);
}

.card h3 {
    margin-bottom: 15px;
    color: #f4b942;
}

/* Modal */

.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #1c2f57;
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 500px;
}

.modal-content input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
}

.modal-content button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #f4b942;
    cursor: pointer;
}

.active-list {
    margin-top: 20px;
}

.assessment-item {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.back {
    margin-top: 60px;
}

.back a {
    color: #f4b942;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="container">
    <h1>Layer 1 — Workload Control Engine</h1>

    <div class="grid">
        <div class="card" onclick="openModal()">
            <h3>Add Assessment</h3>
            <p>Add a new subject assessment.</p>
        </div>

        <div class="card">
            <h3>Active Assessments</h3>
            <div class="active-list" id="assessmentList"></div>
        </div>
    </div>

    <div class="back">
        <a href="plus.html">← Back to Plus</a>
    </div>
</div>

<!-- Modal -->

<div class="modal" id="modal">
    <div class="modal-content">
        <h3>Add Assessment</h3>
        <input type="text" id="subject" placeholder="Subject">
        <input type="text" id="name" placeholder="Assessment Name">
        <input type="date" id="deadline">
        <input type="number" id="difficulty" placeholder="Difficulty (1–10)">
        <button onclick="saveAssessment()">Save</button>
    </div>
</div>

<script>
let assessments = JSON.parse(localStorage.getItem("assessments")) || [];

function openModal() {
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}

function saveAssessment() {
    const subject = document.getElementById("subject").value;
    const name = document.getElementById("name").value;
    const deadline = document.getElementById("deadline").value;
    const difficulty = document.getElementById("difficulty").value;

    const newAssessment = { subject, name, deadline, difficulty };

    assessments.push(newAssessment);
    localStorage.setItem("assessments", JSON.stringify(assessments));

    closeModal();
    renderAssessments();
}

function renderAssessments() {
    const list = document.getElementById("assessmentList");
    list.innerHTML = "";

    assessments.forEach(a => {
        const item = document.createElement("div");
        item.className = "assessment-item";
        item.innerHTML = `
            <strong>${a.name}</strong><br>
            ${a.subject} — Difficulty ${a.difficulty}<br>
            Due: ${a.deadline}
        `;
        list.appendChild(item);
    });
}

renderAssessments();
</script>

</body>
</html>
