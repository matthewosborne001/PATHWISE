<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layer 1 — Workload Control Engine</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f1f3d, #1c2f57);
  color: white;
}

/* GOLD FRAME */
.frame {
  border: 2px solid #d4af37;
  border-radius: 25px;
  margin: 15px;
  min-height: calc(100vh - 30px);
  padding: 60px 40px;
}

h1 {
  text-align: center;
  margin-bottom: 50px;
  font-size: 42px;
}

/* CARD GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.card {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 18px;
  cursor: pointer;
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-6px);
  background: rgba(255,255,255,0.08);
}

.card h3 {
  color: #f4b942;
  margin-bottom: 10px;
}

.card p {
  opacity: 0.85;
}

/* BACK LINK */
.back {
  text-align: center;
  margin-top: 50px;
}

.back a {
  color: #f4b942;
  text-decoration: none;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #1c2f57;
  padding: 40px;
  border-radius: 20px;
  width: 380px;
  position: relative;
}

.modal-content h2 {
  margin-bottom: 20px;
}

.modal-content input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: none;
}

.modal-content button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(45deg, #f4b942, #e0a22f);
  color: white;
  cursor: pointer;
  font-weight: bold;
}

.close-btn {
  position: absolute;
  top: 15px;
  right: 18px;
  font-size: 22px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="frame">

<h1>Layer 1 — Workload Control Engine</h1>

<div class="grid">

  <div class="card" onclick="openModal()">
    <h3>Add Assessment</h3>
    <p>Create a realistic study plan based on age and difficulty.</p>
  </div>

  <div class="card">
    <h3>Active Assessments</h3>
    <p>(Coming soon)</p>
  </div>

  <div class="card">
    <h3>Weekly Workload Meter</h3>
    <p>(Coming soon)</p>
  </div>

  <div class="card">
    <h3>Risk & Collision Alerts</h3>
    <p>(Coming soon)</p>
  </div>

</div>

<div class="back">
  <a href="plus.html">← Back to Plus</a>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="assessmentModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">✕</span>
    <h2>Add Assessment</h2>

    <input type="number" id="age" placeholder="Your Age" min="8" max="18">
    <input type="text" id="subject" placeholder="Subject">
    <input type="text" id="testName" placeholder="Test Name">
    <input type="date" id="dueDate">
    <input type="number" id="difficulty" placeholder="Difficulty (1-10)" min="1" max="10">

    <button onclick="calculateStudy()">Generate Study Plan</button>
  </div>
</div>

<script>

function openModal() {
  document.getElementById("assessmentModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("assessmentModal").style.display = "none";
}

function calculateStudy() {

  const age = parseInt(document.getElementById("age").value);
  const subject = document.getElementById("subject").value.trim();
  const testName = document.getElementById("testName").value.trim();
  const dueDateValue = document.getElementById("dueDate").value;
  const difficulty = parseInt(document.getElementById("difficulty").value);

  if (!age || !subject || !testName || !dueDateValue || !difficulty) {
    alert("Please complete all fields.");
    return;
  }

  if (difficulty < 1 || difficulty > 10) {
    alert("Difficulty must be between 1 and 10.");
    return;
  }

  const today = new Date();
  const dueDate = new Date(dueDateValue);
  const timeDiff = dueDate - today;
  const daysUntil = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

  if (daysUntil <= 0) {
    alert("Due date must be in the future.");
    return;
  }

  /* AGE-BASED REALISTIC CAPS */
  let maxDaily;

  if (age <= 12) maxDaily = 1.5;
  else if (age === 13) maxDaily = 2;
  else if (age === 14) maxDaily = 2.5;
  else if (age === 15) maxDaily = 3;
  else if (age === 16) maxDaily = 3.5;
  else maxDaily = 4;

  const totalHoursNeeded = difficulty * 3;
  let dailyStudy = totalHoursNeeded / daysUntil;

  if (dailyStudy > maxDaily) {
    dailyStudy = maxDaily;
  }

  if (dailyStudy < 0.5) {
    dailyStudy = 0.5;
  }

  alert(
    "Study Plan for: " + testName + "\n" +
    "Subject: " + subject + "\n" +
    "Days Until Test: " + daysUntil + "\n\n" +
    "Recommended Daily Study: " + dailyStudy.toFixed(1) + " hours"
  );

  closeModal();
}

</script>

</body>
</html>
