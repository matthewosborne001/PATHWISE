<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PathWise | Smart Deadline Starter</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f1f3d, #162c57);
    color: white;
}

.container {
    max-width: 800px;
    margin: 80px auto;
    padding: 40px;
}

h1 {
    text-align: center;
    margin-bottom: 40px;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    margin-bottom: 25px;
    border-radius: 8px;
    border: none;
}

button {
    padding: 14px 24px;
    background: #f5a623;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.result-box {
    margin-top: 40px;
    background: rgba(255,255,255,0.08);
    padding: 30px;
    border-radius: 16px;
    line-height: 1.6;
}

.back-btn {
    display: inline-block;
    margin-top: 40px;
    text-decoration: none;
    color: #f5a623;
}
</style>
</head>

<body>

<div class="container">

<h1>Smart Deadline Starter</h1>

<label>Subject</label>
<input type="text" id="subject" placeholder="e.g. Maths">

<label>Assessment Name</label>
<input type="text" id="assessment" placeholder="e.g. Algebra Test">

<label>Deadline</label>
<input type="date" id="deadline">

<label>Difficulty (1–10)</label>
<input type="number" id="difficulty" min="1" max="10">

<button onclick="generateStudyPlan()">Generate Study Plan</button>

<div id="output" class="result-box"></div>

<a href="index.html" class="back-btn">← Back to Home</a>

</div>

<script>
function generateStudyPlan() {

    const subject = document.getElementById("subject").value;
    const assessment = document.getElementById("assessment").value;
    const deadlineInput = document.getElementById("deadline").value;
    const difficulty = parseInt(document.getElementById("difficulty").value);

    if (!subject || !assessment || !deadlineInput || !difficulty) {
        alert("Please complete all fields.");
        return;
    }

    const today = new Date();
    const deadline = new Date(deadlineInput);

    const timeDifference = deadline - today;
    const daysUntil = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

    const totalHours = difficulty * 2.5;
    const dailyHours = (daysUntil > 0) ? (totalHours / daysUntil) : totalHours;

    let message = "";

    if (daysUntil <= 1) {

        if (difficulty >= 6) {
            message = `
            With only one day remaining and a higher difficulty level,
            this workload is intense. Focus on the most important topics now.
            For future assessments, starting earlier will significantly reduce pressure.
            `;
        } else {
            message = `
            With one day remaining, keep your revision focused and efficient.
            Prioritise key areas and manage your time carefully.
            `;
        }

    } else {

        message = `
        You are in a strong position to distribute your workload evenly.
        Starting now will reduce stress and improve long-term retention.
        `;
    }

    document.getElementById("output").innerHTML = `
        <h3>Assessment: ${assessment}</h3>
        <p><strong>Subject:</strong> ${subject}</p>
        <p><strong>Total Estimated Study Time:</strong> ${totalHours.toFixed(1)} hours</p>
        <p><strong>Days Until Deadline:</strong> ${daysUntil}</p>
        <p><strong>Recommended Daily Study:</strong> ${dailyHours.toFixed(2)} hours per day</p>
        <p style="margin-top:20px;"><em>${message}</em></p>
    `;
}
</script>

</body>
</html>
