<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PathWise Plus</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #0f1f3d, #162c54);
    color: white;
    text-align: center;
}

/* Gold Premium Border */
body::before {
    content: "";
    position: fixed;
    top: 8px;
    left: 8px;
    right: 8px;
    bottom: 8px;
    border: 2px solid rgba(212, 175, 55, 0.6);
    border-radius: 18px;
    pointer-events: none;
    box-shadow: 0 0 20px rgba(212, 175, 55, 0.25);
}

/* Hero Section */
.hero {
    padding: 100px 20px 60px 20px;
}

/* Logo Style Text */
.title {
    font-size: 64px;
    font-weight: 800;
    letter-spacing: 2px;
}

.path {
    color: white;
}

.wise {
    color: #f39c12;
}

.plus {
    color: #f39c12;
    margin-left: 10px;
}

/* Subtitle */
.subtitle {
    margin-top: 20px;
    font-size: 20px;
    opacity: 0.8;
}

/* CTA Button */
.cta-btn {
    margin-top: 40px;
    padding: 15px 40px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(to right, #f39c12, #ffb347);
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.cta-btn:hover {
    opacity: 0.9;
}

/* Images Section */
.images {
    margin-top: 60px;
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

.images img {
    width: 320px;
    border-radius: 20px;
    background: white;
    padding: 20px;
}
</style>
</head>

<body>

<div class="hero">
    <div class="title">
        <span class="path">PATH</span><span class="wise">WISE</span>
        <span class="plus">PLUS</span>
    </div>

    <div class="subtitle">
        Unlock advanced academic control and long-term performance insight.
    </div>

    <button class="cta-btn">
        Coming Soon
    </button>
</div>

<div class="images">
    <img src="logo.png" alt="PathWise Logo">
    <img src="graph.png" alt="Performance Graph">
</div>

</body>
</html>
